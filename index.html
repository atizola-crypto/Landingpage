  <style>
    :root {
      --azul: #004aad;
      --azul-oscuro: #012f6b;
      --amarillo: #f9b513;
      --gris-fondo: #f4f6f8;
      --gris-texto: #555555;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: var(--gris-fondo);
      color: #222222;
      line-height: 1.5;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    header {
      background: linear-gradient(135deg, var(--azul-oscuro), var(--azul));
      color: #ffffff;
      padding: 18px 20px 12px;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .top-bar {
      max-width: 1120px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-placeholder {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 700;
      color: var(--azul-oscuro);
    }

    .logo-text {
      display: flex;
      flex-direction: column;
    }

    .logo-text strong {
      font-size: 18px;
      letter-spacing: 0.03em;
    }

    .logo-text span {
      font-size: 12px;
      opacity: 0.9;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 18px;
      padding: 0;
      margin: 0;
      font-size: 14px;
    }

    nav a {
      position: relative;
      padding-bottom: 2px;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0;
      height: 2px;
      background: var(--amarillo);
      transition: width 0.2s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    .hero {
      background: linear-gradient(135deg, var(--azul), #0084ff);
      color: #ffffff;
      padding: 40px 20px 50px;
    }

    .hero-inner {
      max-width: 1120px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: minmax(0, 2.1fr) minmax(0, 1.6fr);
      gap: 28px;
      align-items: center;
    }

    .hero h1 {
      font-size: 30px;
      margin: 0 0 12px;
    }

    .hero p.lead {
      margin: 0 0 18px;
      font-size: 15px;
      max-width: 640px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 999px;
      padding: 5px 11px;
      font-size: 11px;
      margin-bottom: 10px;
    }

    .pill span {
      background: var(--amarillo);
      color: #000000;
      border-radius: 999px;
      padding: 2px 7px;
      font-weight: 600;
      font-size: 10px;
    }

    .hero-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .btn-primary,
    .btn-secondary {
      border-radius: 999px;
      padding: 9px 18px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-primary {
      background: var(--amarillo);
      color: #000000;
      font-weight: 600;
    }

    .btn-secondary {
      background: transparent;
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.6);
    }

    .hero-aside {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 14px;
      padding: 16px 18px;
      font-size: 13px;
    }

    .hero-aside h2 {
      margin: 0 0 8px;
      font-size: 16px;
    }

    .hero-aside ul {
      padding-left: 18px;
      margin: 0;
    }

    main {
      max-width: 1120px;
      margin: 26px auto 60px;
      padding: 0 20px;
    }

    section {
      margin-bottom: 40px;
    }

    section h2 {
      font-size: 22px;
      margin-bottom: 10px;
      color: var(--azul-oscuro);
    }

    section p {
      color: var(--gris-texto);
      font-size: 14px;
    }

    .grid-4 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: 18px;
      margin-top: 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 16px 16px 18px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(0, 0, 0, 0.03);
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 6px;
      font-size: 16px;
      color: var(--azul);
    }

    .card p {
      margin: 0;
      font-size: 13px;
    }

    .chip {
      display: inline-block;
      font-size: 11px;
      background: #e7f1ff;
      color: var(--azul);
      padding: 3px 8px;
      border-radius: 999px;
      margin-bottom: 4px;
    }

    .benefits-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }

    .benefits-list li {
      list-style: none;
      background: #ffffff;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 13px;
      color: var(--gris-texto);
      border-left: 3px solid var(--amarillo);
    }

    .contact-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.6fr) minmax(0, 1.4fr);
      gap: 24px;
      margin-top: 18px;
      align-items: flex-start;
    }
